name: Keep Render Backend Awake

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping backend health endpoint
        run: |
          status=$(curl -sS -o /dev/null -w "%{http_code}" --max-time 10 https://wall-qwuk.onrender.com/api/health || echo 000)
          echo "HTTP status: $status"
          case "$status" in
            2*) echo "Health check OK";;
            *) echo "Health check failed (status $status)" >&2; exit 1;;
          esac
